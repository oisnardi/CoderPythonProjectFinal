{% extends 'base.html' %}

{% block content %}
  <h2>Confirmar eliminación</h2>
  <p>¿Esta seguro de eliminar el siguiente post '{{ object.title }}'?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Si, borrar</button>
  </form>
  <a href="{% url 'page_detail' pk=object.pk %}">Cancelar</a>
{% endblock %}
